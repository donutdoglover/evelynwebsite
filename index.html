
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Stay Happy</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <h1 class="title">Stay Happy</h1>
    
    <div class="content">
      <div class="icons-section">
        <div class="icon-grid">
          <div class="icon sun">☀️</div>
          <div class="icon snowflake">❄️</div>
          <div class="icon cloud">☁️</div>
          <div class="icon leaf">🍃</div>
        </div>
        
        <div class="decorative-line">
          <span id="current-date"></span>
        </div>
        
        <div class="scratch-game">
          <iframe src="https://scratch.mit.edu/projects/1189358210/embed" 
                  allowtransparency="true" 
                  width="485" 
                  height="402" 
                  frameborder="0" 
                  scrolling="no" 
                  allowfullscreen>
          </iframe>
        </div>
        
        <div class="notebook">
          <div class="notebook-icon" id="journal-icon">📔</div>
        </div>
      </div>
      
      <div class="quote-section">
        <p class="quote">"Believe you can and you're halfway there." – Theodore Roosevelt</p>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>

</html>
