<<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Stay Happy</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>    
  
  <!-- Mountains -->
  <div class="mountain" style="bottom: 0; left: 0;"></div>
  <div class="mountain" style="bottom: 0; left: 20%;"></div>
  <div class="mountain" style="bottom: 0; left: 60%;"></div>

  <!-- Clouds -->
  <div class="cloud" style="top: 10%; left: -150px;"></div>
  <div class="cloud" style="top: 20%; left: -150px; animation-delay: 3s;"></div>
  <div class="cloud" style="top: 15%; left: -150px; animation-delay: 5s;"></div>
  <div class="cloud" style="top: 20%; left: -150px;"></div>
  <div class="cloud" style="top: 40%; left: -150px; animation-delay: 3s;"></div>
  <div class="cloud" style="top: 60%; left: -150px; animation-delay: 5s;"></div>
    
    <div class="content">
      <div class="icons-section">
        <div class="icon-grid">
          <div class="icon sun">☀️</div>
          <div class="icon snowflake">❄️</div>
          <div class="icon cloud">☁️</div>
          <!-- Removed the last icon for "Day/Night" indicator -->
        </div>
        
        <div class="decorative-line">
          <span id="current-date"></span>
        </div>
        
        <div class="notebook">
          <div class="notebook-icon" id="journal-icon">📔</div>
        </div>
      </div>
      
      <div class="quote-section">
        <p class="quote">"Believe you can and you're halfway there." – Theodore Roosevelt</p>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>

</html>
